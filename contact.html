<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- #Responsive Design Code -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>About Page</title>

    <!-- #google stylesheet for side nav bar icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- #google icon link for contact icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- #CSS LINK -->
    <link rel="stylesheet" href="styes.css" type="text/css" />
    <link rel="icon" type="images/png" href="images/f.png" />
  </head>

  <!-- #START OF CODE -->
  <body>
    <!-- #Menu Bar code -->
    <div class="wrapper">
      <div class="sidebar">
        <div class="profile">
          <img src="images/f.png" alt="my logo picture" />
          <h3>Gabriel Zinn</h3>
          <p>Software Developer</p>

          <!-- #Menu items-->
          <ul>
            <!-- #home page -->
            <li>
              <a href="index.html" class="active">
                <i class="material-icons">home</i>
                <span class="menu-items"> Home </span>
              </a>
            </li>

            <!-- #skills -->
            <li>
              <a href="skills.html">
                <i class="material-icons">timeline</i>
                <span class="menu-items"> Skills </span>
              </a>
            </li>

            <!-- #projects -->
            <li>
              <a href="projects.html">
                <i class="material-icons">brush</i>
                <span class="menu-items"> Projects </span>
              </a>
            </li>

            <!-- #about me -->
            <li>
              <a href="about.html">
                <i class="material-icons">person</i>
                <span class="menu-items"> Contact</span>
              </a>
            </li>

            <!-- #resume -->
            <li>
              <a href="#">
                <span class="menu-items"> Resume </span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- #top menu bar -->
      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#"><i class="material-icons">list</i> </a>
          </div>
        </div>
      </div>
    </div>

    <!-- #active menu button using java -->
    <script>
      var hamburger = document.querySelector(".hamburger");
      hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
      });
    </script>

    <!-- #contact box -->
    <section class="contact">
      <div class="content"></div>
      <h2>Contact Me</h2>
      <p>contact info</p>
    </section>
  </body>
</html>
