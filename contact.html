<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- #Responsive Design Code -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Page</title>

    <!-- #google stylesheet for side nav bar icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- #google icon link for contact icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- #CSS LINK -->
    <link rel="stylesheet" href="styes.css" type="text/css" />
    <link rel="icon" type="images/png" href="images/f.png" />
  </head>

  <!-- #START OF CODE -->
  <body>
    <!-- #Menu Bar code -->
    <div class="wrapper">
      <div class="sidebar">
        <div class="profile">
          <img src="images/f.png" alt="my logo picture" />
          <h3>Gabriel Zinn</h3>
          <p>Software Developer</p>

          <ul>
            <!-- #home page -->
            <li>
              <a href="index.html" class="active">
                <i class="material-icons">home</i>
                <span class="menu-items"> Home </span>
              </a>
            </li>

            <!-- #skills -->
            <li>
              <a href="skills.html">
                <i class="material-icons">timeline</i>
                <span class="menu-items"> Skills </span>
              </a>
            </li>

            <!-- #projects -->
            <li>
              <a href="projects.html">
                <i class="material-icons">brush</i>
                <span class="menu-items"> Projects </span>
              </a>
            </li>

            <!-- #about me -->
            <li>
              <a href="contact.html">
                <i class="material-icons">person</i>
                <span class="menu-items"> Contact</span>
              </a>
            </li>

            <!-- #resume -->
            <li>
              <a
                href="https://docs.google.com/document/d/1wRECcFnD785uNmiXvE4Rx3wfEQnI9pXPupXA4uDIWUQ/edit?usp=sharing"
              >
                <span class="menu-items"> Resume </span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- #top menu bar -->
      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#"><i class="material-icons">list</i> </a>
          </div>
        </div>
        <!-- #Menu items-->
      </div>
    </div>

    <!-- #active menu button using java -->
    <script>
      var hamburger = document.querySelector(".hamburger");
      hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
      });
    </script>

    <div class="container">
      <div class="other-heading">
        <h1>Contact Me!</h1>
      </div>
      <!-- <p class="subheading">Below are all the skills I've mastered.</p> -->
      <section>
        <!-- #EMAIL-->
        <div class="contact-card">
          <span>
            <div class="skills"></div>
            <img src="images/email.png" class="logo" alt="email logo" />
          </span>
          <p>Email</p>
          <!-- <cite>Mastered: -</cite> -->
        </div>
        <!-- #HTML -->
        <div class="contact-card">
          <span>
            <div class="skills"></div>
            <img src="images/linkin.png" class="logo" alt="linkedin logo" />
            <a href="https://www.linkedin.com/in/gabriel-zinn-471211242/"></a>
          </span>
          <p>Linked In</p>
          <!-- <cite>Mastered: 2022</cite> -->
        </div>
        <!-- #GIT HUB -->
        <div class="contact-card">
          <span>
            <div class="skills"></div>
            <img src="images/github.png" class="logo" alt="github logo" />
          </span>
          <p>Git Hub</p>
          <!-- <cite>Mastered: 2022</cite> -->
        </div>
      </section>
    </div>

    <!-- #contact buttons -->
    <div class="contacth"></div>
    <div class="linkin-pic">
      <!-- #linkedin -->
      <a href="https://www.linkedin.com/in/gabriel-zinn-471211242/">
        <img class="linkin-pic" src="images/linkin.png" />
      </a>
    </div>
    <div class="github-pic">
      <!-- #git hub-->
      <a href="https://github.com/gabbizinn?tab=repositories">
        <img class="github-pic" src="images/github.png" />
      </a>
    </div>
    <div class="email-pic">
      <!-- #email hub-->
      <a href="https://github.com/gabbizinn?tab=repositories">
        <img class="email-pic" src="images/email.png" />
      </a>
    </div>
  </body>
</html>
